<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Cleaner Ultimate</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #3b82f6;
            --accent: #10b981;
            --danger: #ef4444;
            --text: #f8fafc;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #dropzone {
            border: 2px dashed var(--primary);
            background: var(--card);
            padding: 60px;
            border-radius: 16px;
            margin-bottom: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            color: #94a3b8;
        }
        #dropzone:hover {
            border-color: #60a5fa;
            background: #2d3748;
            transform: translateY(-2px);
        }
        #dropzone.active {
            background: #2563eb33;
            border-color: #93c5fd;
        }
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-start { background: var(--primary); color: white; }
        .btn-cancel { background: var(--danger); color: white; }
        .btn-download { background: var(--accent); color: white; }
        
        button:hover:not(:disabled) {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .status-panel {
            background: var(--card);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: none;
        }
        progress {
            width: 100%;
            height: 12px;
            border-radius: 6px;
            margin: 15px 0;
            accent-color: var(--primary);
        }
        #preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .preview-card {
            background: var(--card);
            padding: 12px;
            border-radius: 12px;
            overflow: hidden;
        }
        .preview-images {
            display: flex;
            gap: 8px;
        }
        .preview-card img {
            width: 50%;
            border-radius: 4px;
            object-fit: contain;
            background: #000;
        }
        .label {
            font-size: 10px;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Webtoon Cleaner Ultimate</h2>

    <div id="dropzone">
        Arraste as imagens (PNG/JPG) aqui ou clique para selecionar
    </div>
    <input type="file" id="fileInput" multiple hidden accept="image/*">

    <div class="controls">
        <button id="startBtn" class="btn-start" onclick="start()" disabled>Iniciar Processamento</button>
        <button id="cancelBtn" class="btn-cancel" onclick="cancel()" style="display:none">Cancelar</button>
        <button id="downloadBtn" class="btn-download" onclick="download()" style="display:none">Baixar ZIP</button>
    </div>

    <div id="statusPanel" class="status-panel">
        <div id="statusText">Aguardando...</div>
        <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <div id="preview"></div>
</div>

<script>
    let selectedFiles = [];
    let sessionId = null;
    let ws = null;

    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const startBtn = document.getElementById("startBtn");
    const statusPanel = document.getElementById("statusPanel");

    dropzone.onclick = () => fileInput.click();
    fileInput.onchange = e => handleFiles(e.target.files);

    dropzone.ondragover = e => { e.preventDefault(); dropzone.classList.add('active'); }
    dropzone.ondragleave = () => dropzone.classList.remove('active');
    dropzone.ondrop = e => {
        e.preventDefault();
        dropzone.classList.remove('active');
        handleFiles(e.dataTransfer.files);
    };

    function handleFiles(files) {
        selectedFiles = files;
        if (files.length > 0) {
            dropzone.innerText = `${files.length} arquivos carregados`;
            startBtn.disabled = false;
        }
    }

    async function start() {
        const formData = new FormData();
        for (let file of selectedFiles) {
            formData.append("files", file);
        }

        startBtn.disabled = true;
        statusPanel.style.display = "block";
        document.getElementById("cancelBtn").style.display = "inline-flex";

        const response = await fetch("/start", { method: "POST", body: formData });
        const data = await response.json();
        sessionId = data.session;

        // Connect WebSocket
        ws = new WebSocket(`ws://${window.location.host}/ws/${sessionId}`);

        ws.onmessage = event => {
            const info = JSON.parse(event.data);
            const percent = (info.processed / info.total) * 100;
            
            document.getElementById("progressBar").value = percent;
            document.getElementById("statusText").innerText = 
                `Processando: ${info.processed} / ${info.total} (${info.status})`;

            if (info.status === "done") {
                document.getElementById("downloadBtn").style.display = "inline-flex";
                document.getElementById("cancelBtn").style.display = "none";
                loadPreview(info.files);
            }
            if (info.status === "cancelled") {
                document.getElementById("statusText").innerText = "Processo Cancelado.";
                startBtn.disabled = false;
            }
        };
    }

    async function cancel() {
        if (!sessionId) return;
        await fetch(`/cancel/${sessionId}`, { method: "POST" });
    }

    function download() {
        if (!sessionId) return;
        window.location.href = `/download/${sessionId}`;
    }

    function loadPreview(fileNames) {
        const previewDiv = document.getElementById("preview");
        previewDiv.innerHTML = "";
        
        fileNames.forEach(name => {
            const card = document.createElement("div");
            card.className = "preview-card";
            card.innerHTML = `
                <div class="label">${name} (Before / After)</div>
                <div class="preview-images">
                    <img src="/processed/${sessionId}/before_${name}">
                    <img src="/processed/${sessionId}/after_${name}">
                </div>
            `;
            previewDiv.appendChild(card);
        });
    }
</script>

</body>
</html>
