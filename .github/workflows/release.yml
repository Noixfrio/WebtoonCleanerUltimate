name: Toonix Editor Release Pipeline
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest]

    steps:
      - name: Free Disk Space (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo docker image prune --all --force
          df -h

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libxkbcommon-x11-0 python3-tk libgirepository1.0-dev \
            gcc libcairo2-dev pkg-config gir1.2-gtk-3.0 \
            libxcb-cursor0 libxcb-icccm4 libxcb-keysyms1 libxcb-render-util0 \
            libxcb-shape0 libxcb-xinerama0 libxcb-xinput0 libgomp1

      - name: Install Python Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller launcher.spec --clean --noconfirm

      - name: Prepare Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/ToonixEditor/*" -DestinationPath "Toonix-${{ github.ref_name }}-windows.zip"
          $hash = (Get-FileHash "Toonix-${{ github.ref_name }}-windows.zip" -Algorithm SHA256).Hash
          echo "$hash" > "windows_sha256.txt"

      - name: Prepare Artifacts (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          # Limpeza agressiva dentro do pacote compilado para reduzir tamanho do Paddle
          find dist/ToonixEditor -name "*.pyc" -delete
          find dist/ToonixEditor -name "__pycache__" -delete
          rm -rf dist/ToonixEditor/_internal/paddle/fluid/proto
          rm -rf dist/ToonixEditor/_internal/paddle/dataset
          rm -rf dist/ToonixEditor/_internal/matplotlib
          du -sh dist/ToonixEditor/* | sort -h | tail -n 20
          cd dist/ToonixEditor && zip -9 -r ../../Toonix-${{ github.ref_name }}-linux.zip . && cd ../..
          sha256sum Toonix-${{ github.ref_name }}-linux.zip | awk '{ print $1 }' > linux_sha256.txt

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}
          path: |
            Toonix-*.zip
            *_sha256.txt
          retention-days: 1

  release:
    name: Publish Release and version.json
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts
          merge-multiple: true

      - name: Generate version.json dynamically
        run: |
          WIN_HASH=$(cat dist-artifacts/windows_sha256.txt)
          LINUX_HASH=$(cat dist-artifacts/linux_sha256.txt)
          VERSION="${{ github.ref_name }}"
          CLEAN_VERSION=${VERSION#v}
          
          cat <<EOF > dist-artifacts/version.json
          {
            "version": "$CLEAN_VERSION",
            "release_date": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
            "windows": {
              "url": "https://github.com/${{ github.repository }}/releases/download/$VERSION/Toonix-$VERSION-windows.zip",
              "sha256": "$WIN_HASH"
            },
            "linux": {
              "url": "https://github.com/${{ github.repository }}/releases/download/$VERSION/Toonix-$VERSION-linux.zip",
              "sha256": "$LINUX_HASH"
            }
          }
          EOF
          cat dist-artifacts/version.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Toonix Editor ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist-artifacts/Toonix-*.zip
            dist-artifacts/version.json
