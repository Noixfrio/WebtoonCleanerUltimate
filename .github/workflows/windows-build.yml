name: Build Windows EXE

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --clean manga_cleaner.spec

      - name: Archive artifacts
        run: |
          7z a -v1500m MangaCleaner_Windows.7z dist/MangaCleaner/

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v2.0-windows-experimental
          files: MangaCleaner_Windows.7z.*
          body: "Execut√°vel nativo para Windows (Gerado via GitHub Actions). Baixe todas as partes e extraia o .001."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
