<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Cleaner Ultimate</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #3b82f6;
            --accent: #10b981;
            --danger: #ef4444;
            --text: #f8fafc;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            max-width: 1200px;
            width: 95%;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #dropzone {
            border: 2px dashed var(--primary);
            background: var(--card);
            padding: 60px;
            border-radius: 16px;
            margin-bottom: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            color: #94a3b8;
        }

        #dropzone:hover {
            border-color: #60a5fa;
            background: #2d3748;
            transform: translateY(-2px);
        }

        #dropzone.active {
            background: #2563eb33;
            border-color: #93c5fd;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: var(--primary);
            color: white;
        }

        .btn-cancel {
            background: var(--danger);
            color: white;
        }

        .btn-download {
            background: var(--accent);
            color: white;
        }

        button:hover:not(:disabled) {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .status-panel {
            background: var(--card);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: none;
        }

        progress {
            width: 100%;
            height: 12px;
            border-radius: 6px;
            margin: 15px 0;
            accent-color: var(--primary);
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.4);
            box-sizing: border-box;
            /* Garante que padding n√£o estoure a tela horizontalmente */
        }

        /* Respiro pra toolbar n√£o cobrir o final da p√°gina */
        body {
            padding-bottom: 80px;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #1e293b;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .tool-btn {
            background: transparent;
            border: 1px solid #475569;
            color: #cbd5e1;
            padding: 8px 16px;
        }

        .tool-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .tool-btn.restore {
            background: #f97316;
            /* Laranja conforme log */
            color: white;
            border-color: #f97316;
        }

        .tool-btn.restore.active {
            filter: brightness(1.2);
            box-shadow: 0 0 10px #f97316aa;
        }

        #preview {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-top: 20px;
            width: 100%;
        }

        .preview-card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .canvas-container {
            position: relative;
            margin-top: 15px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            display: inline-block;
        }

        .canvas-container canvas {
            display: block;
            cursor: crosshair;
        }

        .canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .canvas-fg {
            position: relative;
            z-index: 2;
        }

        .label {
            font-size: 14px;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Reader View */
        .view-toggler {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0 15px 0;
        }

        .view-btn {
            background-color: #334155;
            color: white;
            border: 2px solid transparent;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .view-btn.active {
            background-color: #2563eb;
            border-color: #60a5fa;
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.4);
        }

        .reader-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #0f172a;
        }

        /* Tira qualquer respiro de distncia entre imagens */
        .reader-view img {
            width: 100%;
            display: block;
            margin: 0;
            padding: 0;
            border: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Webtoon Cleaner Ultimate</h2>

        <div id="dropzone">
            Arraste as imagens (PNG/JPG) aqui ou clique para selecionar
        </div>
        <input type="file" id="fileInput" multiple hidden accept="image/*">

        <div class="controls">
            <button id="startBtn" class="btn-start" onclick="start()" disabled>Iniciar Processamento</button>
            <button id="cancelBtn" class="btn-cancel" onclick="cancel()" style="display:none">Cancelar</button>
            <button id="downloadBtn" class="btn-download" onclick="download()" style="display:none">Baixar ZIP</button>
        </div>

        <div id="statusPanel" class="status-panel">
            <div id="statusText">Aguardando...</div>
            <progress id="progressBar" value="0" max="100"></progress>
        </div>

        <div id="viewToggler" class="view-toggler" style="display: none;">
            <button id="btnViewEdit" class="view-btn active" onclick="switchView('edit')">‚úèÔ∏è Editor Lado-a-Lado</button>
            <button id="btnViewReader" class="view-btn" onclick="switchView('reader')">üì± Leitor Webtoon</button>
        </div>

        <div id="preview"></div>
        <div id="readerView" class="reader-view" style="display: none;"></div>
    </div>

    <!-- Cursor Din√¢mico Flutuante -->
    <div id="brushCursor"
        style="display:none; position:fixed; pointer-events:none; border-radius:50%; border:2px solid #ffffff; box-shadow:0 0 4px rgba(0,0,0,0.8); z-index:9999; transform:translate(-50%, -50%); mix-blend-mode: difference;">
    </div>

    <script>
        let selectedFiles = [];
        let sessionId = null;
        let ws = null;

        const dropzone = document.getElementById("dropzone");
        const fileInput = document.getElementById("fileInput");
        const startBtn = document.getElementById("startBtn");
        const statusPanel = document.getElementById("statusPanel");

        dropzone.onclick = () => fileInput.click();
        fileInput.onchange = e => handleFiles(e.target.files);

        dropzone.ondragover = e => { e.preventDefault(); dropzone.classList.add('active'); }
        dropzone.ondragleave = () => dropzone.classList.remove('active');
        dropzone.ondrop = e => {
            e.preventDefault();
            dropzone.classList.remove('active');
            handleFiles(e.dataTransfer.files);
        };

        function handleFiles(files) {
            selectedFiles = files;
            if (files.length > 0) {
                dropzone.innerText = `${files.length} arquivos carregados`;
                startBtn.disabled = false;
            }
        }

        async function start() {
            const formData = new FormData();
            for (let file of selectedFiles) {
                formData.append("files", file);
            }

            startBtn.disabled = true;
            statusPanel.style.display = "block";
            document.getElementById("cancelBtn").style.display = "inline-flex";

            const response = await fetch("/start", { method: "POST", body: formData });
            const data = await response.json();
            sessionId = data.session;

            // Connect WebSocket
            ws = new WebSocket(`ws://${window.location.host}/ws/${sessionId}`);

            ws.onmessage = event => {
                const info = JSON.parse(event.data);
                const percent = (info.processed / info.total) * 100;

                document.getElementById("progressBar").value = percent;
                document.getElementById("statusText").innerText =
                    `Processando: ${info.processed} / ${info.total} (${info.status})`;

                if (info.status === "done") {
                    document.getElementById("downloadBtn").style.display = "inline-flex";
                    document.getElementById("cancelBtn").style.display = "none";
                    document.getElementById("viewToggler").style.display = "flex";
                    switchView('edit'); // Reseta para editor nativo
                    loadPreview(info.files);
                }
                if (info.status === "cancelled") {
                    document.getElementById("statusText").innerText = "Processo Cancelado.";
                    startBtn.disabled = false;
                }
            };
        }

        async function cancel() {
            if (!sessionId) return;
            await fetch(`/cancel/${sessionId}`, { method: "POST" });
        }

        function download() {
            if (!sessionId) return;
            window.location.href = `/download/${sessionId}`;
        }

        function loadPreview(fileNames) {
            const previewDiv = document.getElementById("preview");
            previewDiv.innerHTML = "";
            window.canvases = [];

            // Toolbar HTML Global injection
            if (!document.getElementById('mangaToolbar')) {
                const toolbarHTML = `
                <div id="mangaToolbar" class="toolbar">
                    <div class="toolbar-group">
                        <button class="tool-btn active" id="btnPaint" onclick="setMode('paint')">üñåÔ∏è Pintar</button>
                        <button class="tool-btn restore" id="btnRestore" onclick="setMode('restore')">ü™Ñ Restaura√ß√£o</button>
                    </div>
                    <div class="toolbar-group">
                        <input type="color" id="colorPicker" value="#ffffff">
                        <button class="tool-btn" id="btnEyeDropper" onclick="activateEyeDropper()">üíß Pipeta</button>
                    </div>
                    <div class="toolbar-group">
                        <label style="font-size: 12px; color: #94a3b8;">Tamanho:</label>
                        <input type="range" id="brushSize" min="2" max="100" value="20">
                    </div>
                </div>`;
                document.body.insertAdjacentHTML('beforeend', toolbarHTML);
            }

            fileNames.forEach((name, index) => {
                const card = document.createElement("div");
                card.className = "preview-card";

                const beforeUrl = `/processed/${sessionId}/before_${name}`;
                const afterUrl = `/processed/${sessionId}/after_${name}`;

                card.innerHTML = `
                <div class="label" style="display:flex; justify-content:space-between; width:100%;">
                    <span>${name}</span>
                    <button class="tool-btn" style="padding: 4px 8px; font-size:12px;" onclick="downloadEdited(${index}, '${name}')">üíæ Salvar Edi√ß√£o</button>
                </div>
                <!-- Box Lado a Lado -->
                <div style="display: flex; gap: 20px; width: 100%; justify-content: center; align-items: flex-start; margin-top: 15px;">
                    <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                        <span style="font-size: 12px; color: #94a3b8; margin-bottom: 8px;">Manga Original</span>
                        <img src="${beforeUrl}" style="max-width: 100%; border-radius: 8px; border: 1px solid #334155;">
                    </div>
                    <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                        <span style="font-size: 12px; color: #94a3b8; margin-bottom: 8px;">Limpo & Restaurador</span>
                        <!-- Container Stacking Before(Bg) and After(Fg) -->
                        <div class="canvas-container" id="container_${index}" style="margin-top: 0;">
                            <canvas id="bg_${index}" class="canvas-bg"></canvas>
                            <canvas id="fg_${index}" class="canvas-fg"></canvas>
                        </div>
                    </div>
                </div>`;

                previewDiv.appendChild(card);
                setupCanvas(index, beforeUrl, afterUrl);
            });
        }

        let currentMode = 'paint'; // 'paint', 'restore', 'picker'
        let isDrawing = false;
        let currentView = 'edit'; // 'edit' ou 'reader'

        // Atualiza a bolinha do pincel
        function updateCursor(e) {
            const cursor = document.getElementById('brushCursor');
            if (currentMode === 'picker' || currentView !== 'edit' && currentView !== 'reader') {
                cursor.style.display = 'none';
                return;
            }

            // Verifica se est√° dentro de uma √°rea de desenho v√°lida (Canvas FG ou Canvas do Leitor)
            if (e.target.tagName !== 'CANVAS' || e.target.classList.contains('canvas-bg')) {
                cursor.style.display = 'none';
                return;
            }

            cursor.style.display = 'block';
            const size = document.getElementById('brushSize').value;
            // Para dar um feedback visual real, o tamanho na tela precisa considerar o scale
            const rect = e.target.getBoundingClientRect();
            let scaleX = 1;

            // Se for do reader, o scale reflete o redimensionamento da imagem na tela
            // Se for do editor, o .canvas-fg tamb√©m tem CSS width, ent√£o lidamos com o rect
            if (e.target.width) {
                scaleX = rect.width / e.target.width;
            }

            const visualSize = size * scaleX;

            cursor.style.width = `${visualSize}px`;
            cursor.style.height = `${visualSize}px`;
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        }

        document.addEventListener('mousemove', updateCursor);
        document.getElementById('brushSize').addEventListener('input', (e) => {
            // Se mudou o range sem mover o mouse, redesenhe a bolinha se ela estiver ativa
            const cursor = document.getElementById('brushCursor');
            if (cursor.style.display === 'block') {
                const size = e.target.value;
                // Calculo grosso se n√£o tivermos o scale perfeito agora
                cursor.style.width = `${size}px`;
                cursor.style.height = `${size}px`;
            }
        });

        function switchView(view) {
            currentView = view;

            const btnEdit = document.getElementById('btnViewEdit');
            const btnReader = document.getElementById('btnViewReader');
            const previewDiv = document.getElementById("preview");
            const readerDiv = document.getElementById("readerView");
            const toolbarDiv = document.getElementById("mangaToolbar");

            if (view === 'edit') {
                btnEdit.classList.add('active');
                btnReader.classList.remove('active');
                previewDiv.style.display = "block";

                // Agora o toolbar fica vis√≠vel nos DOIS modos
                if (toolbarDiv) toolbarDiv.style.display = "flex";

                readerDiv.style.display = "none";
                readerDiv.innerHTML = ""; // Limpa a mem√≥ria
            } else {
                btnEdit.classList.remove('active');
                btnReader.classList.add('active');
                previewDiv.style.display = "none";

                // Mant√©m a toolbar ativa pra edi√ß√£o enquanto l√™
                if (toolbarDiv) toolbarDiv.style.display = "flex";

                readerDiv.style.display = "flex";

                // Monta o visualizador combinando as edi√ß√µes feitas na hora
                readerDiv.innerHTML = "";
                window.canvases.forEach((data, index) => {
                    if (!data) return;

                    // Container wrapper to maintain coordinate context
                    const imgWrapper = document.createElement('div');
                    imgWrapper.style.position = 'relative';
                    imgWrapper.style.width = '100%';

                    // PERFORMANCE FIX: Em vez de desenhar offscreen e exportar pra base64 (o que gerava muito Lag),
                    // O Reader Mode agora renderiza diretamente para um <canvas> para pintura hiper super fluida
                    const readerCanvas = document.createElement('canvas');
                    readerCanvas.width = data.natWidth;
                    readerCanvas.height = data.natHeight;
                    readerCanvas.style.width = "100%"; // CSS Auto-scale na coluna
                    readerCanvas.style.display = "block";
                    readerCanvas.style.cursor = currentMode === 'picker' ? 'crosshair' : 'none';

                    // Revalida cursor sempre que mudar de modo globalmente
                    document.addEventListener('modeChanged', () => {
                        readerCanvas.style.cursor = currentMode === 'picker' ? 'crosshair' : 'none';
                    });

                    const rCtx = readerCanvas.getContext('2d', { willReadFrequently: true });
                    rCtx.drawImage(data.bg, 0, 0, data.natWidth, data.natHeight);
                    rCtx.drawImage(data.fg, 0, 0, data.natWidth, data.natHeight);

                    // Live Edit Proxy from Reader to Original Canvas
                    let readerDrawing = false;
                    let lastRx = 0, lastRy = 0;

                    const proxyDraw = (e, isDown, isMove) => {
                        const rect = readerCanvas.getBoundingClientRect();
                        // Scale coordinates from DOM Image Width to Canvas Render Width (pois o fgCtx alvo est√° em renderWidth)
                        const scaleX = data.renderWidth / rect.width;
                        const scaleY = data.renderHeight / rect.height;

                        let clientX = e.clientX;
                        let clientY = e.clientY;
                        if (e.touches && e.touches.length > 0) {
                            clientX = e.touches[0].clientX;
                            clientY = e.touches[0].clientY;
                        }

                        const rx = (clientX - rect.left) * scaleX;
                        const ry = (clientY - rect.top) * scaleY;

                        // Se for move normal (sem desenhar) s√≥ atualiza o touch pra bolinha
                        if (e.touches && !isDown && isMove) {
                            updateCursor({ clientX: clientX, clientY: clientY, target: readerCanvas });
                        }

                        if (currentMode === 'picker' && isDown) {
                            const fgCtx = data.fg.getContext('2d', { willReadFrequently: true });
                            const pixel = fgCtx.getImageData(rx, ry, 1, 1).data;
                            if (pixel[3] === 0) {
                                const bgCtx = data.bg.getContext('2d', { willReadFrequently: true });
                                const bgPixel = bgCtx.getImageData(rx, ry, 1, 1).data;
                                const hex = rgbToHex(bgPixel[0], bgPixel[1], bgPixel[2]);
                                document.getElementById('colorPicker').value = hex;
                            } else {
                                const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
                                document.getElementById('colorPicker').value = hex;
                            }
                            setMode('paint');
                            return;
                        }

                        if (isDown) {
                            readerDrawing = true;
                            lastRx = rx; lastRy = ry;
                        }

                        if (!readerDrawing) return;

                        const fgCtx = data.fg.getContext('2d');
                        const size = document.getElementById('brushSize').value;
                        const color = document.getElementById('colorPicker').value;

                        fgCtx.beginPath();
                        if (currentMode === 'restore') {
                            fgCtx.globalCompositeOperation = 'destination-out';
                            fgCtx.strokeStyle = 'rgba(0,0,0,1)';
                        } else {
                            fgCtx.globalCompositeOperation = 'source-over';
                            fgCtx.strokeStyle = color;
                        }

                        fgCtx.lineCap = 'round';
                        fgCtx.lineJoin = 'round';
                        fgCtx.lineWidth = size;
                        fgCtx.moveTo(lastRx, lastRy);
                        fgCtx.lineTo(rx, ry);
                        fgCtx.stroke();

                        lastRx = rx; lastRy = ry;

                        // PERFORMANCE FIX: Repinta s√≥ no canvas r√°pido (sem base64)
                        rCtx.clearRect(0, 0, readerCanvas.width, readerCanvas.height);
                        rCtx.globalCompositeOperation = 'source-over';
                        rCtx.drawImage(data.bg, 0, 0, data.natWidth, data.natHeight);
                        rCtx.drawImage(data.fg, 0, 0, data.natWidth, data.natHeight);
                    };

                    readerCanvas.addEventListener('mousedown', e => { e.preventDefault(); proxyDraw(e, true, false); });
                    readerCanvas.addEventListener('mousemove', e => { e.preventDefault(); proxyDraw(e, false, true); });
                    readerCanvas.addEventListener('mouseup', () => readerDrawing = false);
                    readerCanvas.addEventListener('mouseleave', () => readerDrawing = false);

                    // Toques de tela Mobile UI Helper
                    readerCanvas.addEventListener('touchstart', e => { e.preventDefault(); proxyDraw(e, true, false); }, { passive: false });
                    readerCanvas.addEventListener('touchmove', e => { e.preventDefault(); proxyDraw(e, false, true); }, { passive: false });
                    readerCanvas.addEventListener('touchend', () => readerDrawing = false);

                    imgWrapper.appendChild(readerCanvas);
                    readerDiv.appendChild(imgWrapper);
                });
            }
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            if (mode === 'paint') document.getElementById('btnPaint').classList.add('active');
            if (mode === 'restore') document.getElementById('btnRestore').classList.add('active');
            if (mode === 'picker') document.getElementById('btnEyeDropper').classList.add('active');

            // Dispara evento para o Reader View atualizar
            document.dispatchEvent(new CustomEvent('modeChanged'));

            // Update cursor do Modo Editor Original
            window.canvases.forEach(c => {
                if (c.fg) {
                    if (mode === 'picker') {
                        c.fg.style.cursor = 'crosshair';
                    } else {
                        c.fg.style.cursor = 'none'; // Esconde seta padr√£o pra usar a bolinha
                    }
                }
            });
        }

        function activateEyeDropper() {
            setMode('picker');
        }

        function setupCanvas(index, bgSrc, fgSrc) {
            const bgCanvas = document.getElementById(`bg_${index}`);
            const fgCanvas = document.getElementById(`fg_${index}`);
            const bgCtx = bgCanvas.getContext('2d', { willReadFrequently: true });
            const fgCtx = fgCanvas.getContext('2d', { willReadFrequently: true });

            const bgImg = new Image();
            const fgImg = new Image();

            window.canvases[index] = { bg: bgCanvas, fg: fgCanvas, renderWidth: 0, renderHeight: 0, natWidth: 0, natHeight: 0 };

            bgImg.onload = () => {
                // Resize for UI visibility keeping aspect ratio
                const MAX_WIDTH = 550;
                let scale = 1;
                if (bgImg.width > MAX_WIDTH) {
                    scale = MAX_WIDTH / bgImg.width;
                }
                const dw = bgImg.width * scale;
                const dh = bgImg.height * scale;

                bgCanvas.width = dw; bgCanvas.height = dh;
                fgCanvas.width = dw; fgCanvas.height = dh;

                window.canvases[index].renderWidth = dw;
                window.canvases[index].renderHeight = dh;
                window.canvases[index].natWidth = bgImg.width;
                window.canvases[index].natHeight = bgImg.height;

                bgCtx.drawImage(bgImg, 0, 0, dw, dh);

                fgImg.onload = () => {
                    fgCtx.drawImage(fgImg, 0, 0, dw, dh);
                    attachDrawingEvents(fgCanvas, fgCtx, index);
                };
                fgImg.src = fgSrc;
            };
            bgImg.src = bgSrc;
        }

        function attachDrawingEvents(canvas, ctx, index) {
            let lastX = 0, lastY = 0;

            const draw = (e, isDown, isMove) => {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;

                let clientX = e.clientX;
                let clientY = e.clientY;
                if (e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                }

                const x = (clientX - rect.left) * scaleX;
                const y = (clientY - rect.top) * scaleY;

                if (currentMode === 'picker' && isDown) {
                    let pixel = ctx.getImageData(x, y, 1, 1).data;

                    // Se estiver clicando num lugar vazio do Canvas de Edi√ß√£o, 
                    // extrair pixel da imagem Original de Background
                    if (pixel[3] === 0) {
                        const bgCanvas = window.canvases[index].bg;
                        const bgCtx = bgCanvas.getContext('2d', { willReadFrequently: true });
                        pixel = bgCtx.getImageData(x, y, 1, 1).data;
                    }

                    const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
                    document.getElementById('colorPicker').value = hex;
                    setMode('paint');
                    return;
                }

                if (isDown) {
                    isDrawing = true;
                    lastX = x; lastY = y;
                }

                if (!isDrawing) return;

                const size = document.getElementById('brushSize').value;
                const color = document.getElementById('colorPicker').value;

                ctx.beginPath();
                if (currentMode === 'restore') {
                    // MAGIC RESTORE: Erase pixels from Foreground allowing Background to show through
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.strokeStyle = 'rgba(0,0,0,1)';
                } else {
                    // PAINT
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = color;
                }

                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.lineWidth = size;

                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();

                lastX = x; lastY = y;
            };

            canvas.addEventListener('mousedown', e => draw(e, true, false));
            canvas.addEventListener('mousemove', e => draw(e, false, true));
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseleave', () => isDrawing = false);
        }

        function rgbToHex(r, g, b) {
            return "#" + (1 << 24 | r << 16 | g << 8 | b).toString(16).slice(1);
        }

        function downloadEdited(index, fileName) {
            const data = window.canvases[index];
            const offscreen = document.createElement('canvas');
            offscreen.width = data.natWidth;
            offscreen.height = data.natHeight;
            const oCtx = offscreen.getContext('2d');

            // 1. Draw natural Original background
            oCtx.drawImage(data.bg, 0, 0, data.natWidth, data.natHeight);

            // 2. Draw edited Foreground (which contains holes for restoration, and paints)
            oCtx.drawImage(data.fg, 0, 0, data.natWidth, data.natHeight);

            const link = document.createElement('a');
            link.download = "edited_" + fileName;
            link.href = offscreen.toDataURL("image/png");
            link.click();
        }
    </script>
