<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Cleaner Ultimate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Caveat&family=Comic+Neue:wght@400;700&family=Dancing+Script&family=Handlee&family=Indie+Flower&family=Patrick+Hand&family=Permanent+Marker&family=Orbitron&family=Rajdhani&family=Libre+Baskerville&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            fetch('/api/log_error', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg.toString(), trace: error ? error.stack : `line ${line} col ${col}` })
            });
        };
    </script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #3b82f6;
            --accent: #10b981;
            --danger: #ef4444;
            --text: #f8fafc;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            max-width: 1200px;
            width: 95%;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #dropzone {
            border: 2px dashed var(--primary);
            background: var(--card);
            padding: 60px;
            border-radius: 16px;
            margin-bottom: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            color: #94a3b8;
        }

        #dropzone:hover {
            border-color: #60a5fa;
            background: #2d3748;
            transform: translateY(-2px);
        }

        #dropzone.active {
            background: #2563eb33;
            border-color: #93c5fd;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: var(--primary);
            color: white;
        }

        .btn-cancel {
            background: var(--danger);
            color: white;
        }

        .btn-download {
            background: var(--accent);
            color: white;
        }

        button:hover:not(:disabled) {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .status-panel {
            background: var(--card);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: none;
        }

        progress {
            width: 100%;
            height: 12px;
            border-radius: 6px;
            margin: 15px 0;
            accent-color: var(--primary);
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.4);
            box-sizing: border-box;
            min-width: 320px;
            overflow-x: auto;
            user-select: none;
        }

        .zoom-wrapper {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 40px;
            padding: 20px;
            overflow: auto;
            max-width: 100%;
            height: calc(100vh - 250px);
            background: #0f172a;
            border-radius: 12px;
            border: 1px solid #1e293b;
            position: relative;
        }

        /* Respiro pra toolbar n√£o cobrir o final da p√°gina */
        body {
            padding-bottom: 80px;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #1e293b;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .tool-btn {
            background: transparent;
            border: 1px solid #475569;
            color: #cbd5e1;
            padding: 8px 16px;
        }

        .tool-btn.active {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
            color: white;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }


        /* Modal de Atalhos */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #1e293b;
            margin: 10% auto;
            padding: 24px;
            border: 1px solid #334155;
            width: 400px;
            border-radius: 12px;
            color: white;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .shortcut-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #334155;
        }

        .shortcut-key {
            background: #334155;
            padding: 4px 8px;
            border-radius: 4px;
            min-width: 40px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #475569;
            text-transform: uppercase;
            font-size: 12px;
        }

        .shortcut-key.recording {
            border-color: #ef4444;
            background: #450a0a;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        #preview {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-top: 20px;
            width: 100%;
        }

        .preview-card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .canvas-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .canvas-container canvas {
            display: block;
            cursor: crosshair;
        }

        .canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .canvas-fg {
            position: relative;
            z-index: 2;
        }

        .label {
            font-size: 14px;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Reader View */
        .view-toggler {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0 15px 0;
        }

        .view-btn {
            background-color: #334155;
            color: white;
            border: 2px solid transparent;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .view-btn.active {
            background-color: #2563eb;
            border-color: #60a5fa;
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.4);
        }

        .reader-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #0f172a;
        }

        /* Tira qualquer respiro ou borda entre imagens no Webtoon */
        .reader-view img {
            width: 100%;
            display: block;
            margin: 0;
            padding: 0;
            border: none;
        }

        .reader-view .canvas-container {
            border-radius: 0 !important;
            box-shadow: none !important;
            margin: 0 !important;
            padding: 0 !important;
            display: block !important;
        }

        .reader-view .canvas-container canvas {
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
            border-radius: 0 !important;
            vertical-align: top;
        }

        /* Bot√£o Flutuante Ultra IA */
        .ultra-float-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: rgba(139, 92, 246, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            opacity: 0.8;
            user-select: none;
        }

        .ultra-float-btn:hover {
            opacity: 1;
            transform: scale(1.05);
            background: rgba(139, 92, 246, 0.9);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }

        .ultra-float-btn span {
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Cursor Din√¢mico Flutuante -->
    <div id="brushCursor"

    <script>
        // --- 1. Sistema de Atalhos (Inicializar ANTES de tudo) ---
        window.defaultShortcuts = {
            'paint': 'b',
            'restore': 'r',
            'text': 't',
            'ocr': 'c',
            'pan': 'h',
            'picker': 'i'
        };
        window.userShortcuts = JSON.parse(localStorage.getItem('mangaShortcuts')) || window.defaultShortcuts;
        window.isRecordingShortcut = null;

        // Removido logic inline de fontes - agora em font-system.js

        function updateSelectedTextFont() {
            const fontEl = document.getElementById('font-name');
            if (!fontEl) return;
            const font = fontEl.value;
            const canvasData = window.canvases.find(c => c && c.selectedText);
            if (canvasData && canvasData.selectedText) {
                canvasData.selectedText.family = font;
                redrawFG(window.canvases.indexOf(canvasData));
            }
        }

        function openShortcutModal() {
            const list = document.getElementById('shortcutList');
            if (!list) return;
            list.innerHTML = '';
            const labels = {
                'paint': 'üñåÔ∏è Pincel',
                'restore': 'ü™Ñ Restaura√ß√£o',
                'text': 'üî§ Texto',
                'ocr': 'üîç Copiar (OCR)',
                'pan': '‚úã Mover Image',
                'picker': 'üíß Pipeta'
            };
            for (let tool in window.userShortcuts) {
                const row = document.createElement('div');
                row.className = 'shortcut-row';
                row.innerHTML = `
                    <span>${labels[tool]}</span>
                    <div class="shortcut-key" id="key-${tool}" onclick="recordShortcut('${tool}')">${window.userShortcuts[tool]}</div>
                `;
                list.appendChild(row);
            }
            document.getElementById('shortcutModal').style.display = 'block';
        }

        function closeShortcutModal() {
            document.getElementById('shortcutModal').style.display = 'none';
            isRecordingShortcut = null;
        }

        function recordShortcut(tool) {
            if (window.isRecordingShortcut) {
                document.getElementById(`key-${window.isRecordingShortcut}`).classList.remove('recording');
            }
            window.isRecordingShortcut = tool;
            document.getElementById(`key-${tool}`).classList.add('recording');
        }

        function saveShortcuts() {
            localStorage.setItem('mangaShortcuts', JSON.stringify(window.userShortcuts));
            closeShortcutModal();
        }

        // --- 2. Estado Global ---
        let selectedFiles = [];
        let sessionId = null;
        let ws = null;

        const dropzone = document.getElementById("dropzone");
        const fileInput = document.getElementById("fileInput");
        const startBtn = document.getElementById("startBtn");
        const statusPanel = document.getElementById("statusPanel");

        dropzone.onclick = () => fileInput.click();
        fileInput.onchange = e => handleFiles(e.target.files);

        dropzone.ondragover = e => { e.preventDefault(); dropzone.classList.add('active'); }
        dropzone.ondragleave = () => dropzone.classList.remove('active');
        dropzone.ondrop = e => {
            e.preventDefault();
            dropzone.classList.remove('active');
            handleFiles(e.dataTransfer.files);
        };

        function handleFiles(files) {
            selectedFiles = files;
            if (files.length > 0) {
                dropzone.innerText = `${files.length} arquivos carregados`;
                startBtn.disabled = false;
                document.getElementById('browserEditBtn').disabled = false;
            } else {
                startBtn.disabled = true;
                document.getElementById('browserEditBtn').disabled = true;
            }
        }

        async function start() {
            const formData = new FormData();
            for (let file of selectedFiles) {
                formData.append("files", file);
            }

            startBtn.disabled = true;
            statusPanel.style.display = "block";
            document.getElementById("cancelBtn").style.display = "inline-flex";

            const response = await fetch("/start", { method: "POST", body: formData });
            const data = await response.json();
            sessionId = data.session;

            // Connect WebSocket
            ws = new WebSocket(`ws://${window.location.host}/ws/${sessionId}`);

            ws.onmessage = event => {
                const info = JSON.parse(event.data);
                const percent = (info.processed / info.total) * 100;

                document.getElementById("progressBar").value = percent;
                document.getElementById("statusText").innerText =
                    `Processando: ${info.processed} / ${info.total} (${info.status})`;

                if (info.status === "done") {
                    document.getElementById("downloadBtn").style.display = "inline-flex";
                    document.getElementById("cancelBtn").style.display = "none";
                    document.getElementById("viewToggler").style.display = "flex";
                    loadPreview(info.files);
                    switchView('edit'); // Reseta para editor nativo
                }
                if (info.status === "cancelled") {
                    document.getElementById("statusText").innerText = "Processo Cancelado.";
                    startBtn.disabled = false;
                }
            };
        }

        function showInlineTextEditor(canvasContainer, textObj, scaleX, scaleY) {
            return new Promise((resolve) => {
                // Cria uma textarea sobreposta diretamente no container do canvas (com position relative natural)
                const textarea = document.createElement('textarea');

                // Mapeia coordenadas l√≥gicas (Render Width) para coordendas DOM (Visual)
                const domX = textObj.x / scaleX;
                const domY = textObj.y / scaleY;
                const domSize = textObj.size / scaleX;

                textarea.style.position = 'absolute';
                textarea.style.left = `${domX}px`;
                textarea.style.top = `${domY - (domSize / 2)}px`;
                textarea.style.width = textObj.maxWidth ? `${textObj.maxWidth / scaleX}px` : '300px';
                textarea.style.minHeight = `${domSize * 1.5}px`;
                textarea.style.height = 'auto'; // Auto ajust√°vel enquanto digita

                textarea.style.background = 'rgba(0, 0, 0, 0.4)'; // Fundo semi-transparente para ver a imagem
                textarea.style.color = textObj.color;

                const fontFam = textObj.family || 'Inter, sans-serif';
                textarea.style.font = `bold ${domSize}px ${fontFam.includes(',') ? fontFam : `"${fontFam}", sans-serif`}`;
                textarea.style.textAlign = 'center';
                textarea.style.border = '2px dashed #fbbf24';
                textarea.style.padding = '0';
                textarea.style.margin = '0';
                textarea.style.overflow = 'hidden';
                textarea.style.resize = 'horizontal'; // Permite alterar a largura
                textarea.style.outline = 'none';
                textarea.style.zIndex = '1000';
                textarea.style.lineHeight = '1.2';
                textarea.style.whiteSpace = 'pre-wrap';
                textarea.style.boxSizing = 'border-box';

                textarea.value = textObj.content || '';

                canvasContainer.style.position = 'relative'; // Garante que o container ancora a textarea
                canvasContainer.appendChild(textarea);

                // Ajusta a altura baseado no conte√∫do inicial
                textarea.style.height = textarea.scrollHeight + 'px';

                textarea.focus();

                // Mant√©m a altura atualizada enquanto o usu√°rio digita
                textarea.addEventListener('input', () => {
                    textarea.style.height = 'auto';
                    textarea.style.height = textarea.scrollHeight + 'px';
                });

                // Finaliza edi√ß√£o ao sair do foco
                const cleanup = () => {
                    const finalContent = textarea.value.trim();
                    const finalMaxWidth = parseFloat(textarea.style.width) * scaleX; // Converte de volta pra Render Width
                    textarea.remove();
                    resolve(finalContent ? { content: finalContent, maxWidth: finalMaxWidth } : null);
                };

                textarea.addEventListener('blur', cleanup);
                textarea.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        textarea.remove();
                        resolve(null);
                    }
                });
            });
        }

        async function uploadFiles() {
            if (!sessionId) return;
            await fetch(`/cancel/${sessionId}`, { method: "POST" });
        }

        async function cancel() {
            if (!sessionId) return;
            await fetch(`/cancel/${sessionId}`, { method: "POST" });
        }

        async function download() {
            if (!sessionId || !window.canvases || window.canvases.length === 0) return;

            const btn = document.getElementById("downloadBtn");
            const originalText = btn.innerText;
            btn.innerText = "Gerando ZIP... (Aguarde)";
            btn.disabled = true;

            try {
                const zip = new JSZip();

                for (let i = 0; i < window.canvases.length; i++) {
                    const data = window.canvases[i];
                    if (!data) continue;
                    const fileName = data.fileName || `imagem_${i}.png`;
                    const blob = await getEditedBlob(i);
                    zip.file("editado_" + fileName, blob);
                }

                const content = await zip.generateAsync({ type: "blob" });

                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = "manga_cleaner_export.zip";
                link.click();
            } catch (err) {
                console.error("Erro ao gerar ZIP:", err);
                alert("Ocorreu um erro ao gerar o arquivo ZIP.");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        async function openInHTMLEditor() {
            if (!selectedFiles || selectedFiles.length === 0) return;

            const previewDiv = document.getElementById("preview");
            previewDiv.innerHTML = "";
            window.canvases = [];

            // Reutiliza a l√≥gica da toolbar
            if (!document.getElementById('mangaToolbar')) {
                injectToolbar();
            }
            // FontSystem inicializa via DOMContentLoaded

            const fileNames = Array.from(selectedFiles).map(f => f.name);

            // Mostra o toggler de visualiza√ß√£o
            document.getElementById("viewToggler").style.display = "flex";
            switchView('edit');

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const card = document.createElement("div");
                card.className = "preview-card";

                const fileUrl = URL.createObjectURL(file);
                // No modo editor manual, o FG come√ßa igual ao BG (ou vazio, mas aqui vamos clonar o BG pra editar em cima)

                card.innerHTML = `
                <div class="label" style="display:flex; justify-content:space-between; width:100%;">
                    <span>${file.name} (Local)</span>
                    <button class="tool-btn" style="padding: 4px 8px; font-size:12px;" onclick="downloadEdited(${i}, '${file.name}')">üíæ Salvar Edi√ß√£o</button>
                </div>
                <!-- Box de Edi√ß√£o Centralizado -->
                <div class="zoom-wrapper" style="display:flex; justify-content:center; gap:40px; padding: 20px 0;">
                     <!-- Lado Original -->
                     <div style="display:flex; flex-direction:column; align-items:center;">
                        <div style="font-size:12px; font-weight:bold; color:#94a3b8; margin-bottom:5px;">ORIGINAL</div>
                        <div class="canvas-container" style="transform-origin: top center; transition: transform 0.1s ease-out;">
                            <canvas id="ref_${i}"></canvas>
                        </div>
                     </div>

                     <!-- Lado Editado -->

            const bgCanvas = document.getElementById(`bg_${index}`);

            const bgCtx = bgCanvas.getContext('2d', { willReadFrequently: true });
            const fgCtx = fgCanvas.getContext('2d', { willReadFrequently: true });

            window.canvases[index] = {

                fileName: file.name || "imagem.png",

                texts: [],

                natHeight: 0,
                baseFG: null
            };
            const refCanvas = document.getElementById(`ref_${index}`);

            img.onload = () => {

                refCtx.drawImage(img, 0, 0, dw, dh);
                // No editor local, come√ßamos com o FG vazio (transparente) para que o usu√°rio pinte por cima
                attachDrawingEvents(fgCanvas, fgCtx, index);

        async function autoCleanCurrentPage() {

        function isPointInPoly(pt, poly) {
            for (var c = false, i = -1, l = poly.length, j = l - 1; ++i < l; j = i)
                ((poly[i][1] <= pt[1] && pt[1] < poly[j][1]) || (poly[j][1] <= pt[1] && pt[1] < poly[i][1]))
                    && (pt[0] < (poly[j][0] - poly[i][0]) * (pt[1] - poly[i][1]) / (poly[j][1] - poly[i][1]) + poly[i][0])
                    && (c = !c);
            return c;
        }

        async function finishOcrSelection(index, x1, y1, x2, y2) {
            window.isOcrSelecting = false;

            const rx = Math.min(x1, x2);
            const ry = Math.min(y1, y2);
            const rw = Math.abs(x2 - x1);
            const rh = Math.abs(y2 - y1);

            if (rw < 10 || rh < 10) {
                redrawFG(index);
                if (window.currentView === 'reader') document.dispatchEvent(new CustomEvent(`readerRedraw_${index}`));
                return; // Ignore accidental clicks
            }

            // Mostrar feedback visual
            const initialCursor = document.body.style.cursor;
            document.body.style.cursor = 'wait';

            try {
                const data = window.canvases[index];

                // Extrair o ret√¢ngulo
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = rw;
                tempCanvas.height = rh;
                const tempCtx = tempCanvas.getContext('2d');

                // O canvas nativo original (bg) possui a imagem, no Editor Mode o BG muitas vezes
                // √© apagado pelas ferramentas. No Reader, o BG n√£o √© editado.
                // Mas para garantir 100% que as borrachas/inpaint n√£o afetaram o OCR:
                // Vamos instanciar uma nova imagem a partir do source original (guardado no bg ou file)
                // Usar o `data.bg` e `data.fg` funciona na renderiza√ß√£o inicial, mas edi√ß√µes estragam a detec√ß√£o
                const refCanvas = document.getElementById(`ref_${index}`);

                // Pra garantir que a imagem n√£o foi superescrita na mem√≥ria pelo OpenCV de processamento
                // Vamos tentar achar a tag img "before" escondida ou recarregar direto do src original
                let rawSrc = null;
                if (window.currentView === 'edit') {
                    // Local dev files: window.selectedFiles holds original blobs
                    if (window.selectedFiles && window.selectedFiles[index]) {
                        rawSrc = URL.createObjectURL(window.selectedFiles[index]);
                    }
                } else {
                    // Reader view / Processed mode
                    const card = document.querySelectorAll('.preview-card')[index];
                    if (card) {
                        const rawImgEl = card.querySelector('img[src*="before_"]');
                        if (rawImgEl) rawSrc = rawImgEl.src;
                    }
                }

                if (rawSrc) {
                    // Lemos rigorosamente da source raw sem compress√µes do canvas
                    const imgRaw = new Image();
                    imgRaw.crossOrigin = "Anonymous";
                    await new Promise(r => { imgRaw.onload = r; imgRaw.onerror = r; imgRaw.src = rawSrc; });

                    // Remapeando coordenadas pro tamanho nativo da imagem crua pra n√£o errar a mira
                    const sRX = rx * (imgRaw.width / data.renderWidth);
                    const sRY = ry * (imgRaw.height / data.renderHeight);
                    const sRW = rw * (imgRaw.width / data.renderWidth);
                    const sRH = rh * (imgRaw.height / data.renderHeight);

                    tempCanvas.width = sRW;
                    tempCanvas.height = sRH;
                    tempCtx.clearRect(0, 0, sRW, sRH);
                    tempCtx.drawImage(imgRaw, sRX, sRY, sRW, sRH, 0, 0, sRW, sRH);
                } else if (refCanvas) {
                    tempCtx.clearRect(0, 0, rw, rh);
                    tempCtx.drawImage(refCanvas, rx, ry, rw, rh, 0, 0, rw, rh);
                }

                const base64Image = tempCanvas.toDataURL("image/png");

                const response = await fetch('/api/ocr_region', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Image })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.text && result.text.trim()) {
                        const txt = result.text.trim();
                        try {
                            if (navigator.clipboard && window.isSecureContext) {
                                await navigator.clipboard.writeText(txt);
                                alert("Texto copiado para a √°rea de transfer√™ncia:\n\n" + txt);
                            } else {
                                // Fallback
                                const textArea = document.createElement("textarea");
                                textArea.value = txt;
                                textArea.style.position = "fixed";
                                textArea.style.left = "-999999px";
                                textArea.style.top = "-999999px";
                                document.body.appendChild(textArea);
                                textArea.focus();
                                textArea.select();
                                document.execCommand('copy');
                                textArea.remove();
                                alert("Texto copiado (fallback) para a √°rea de transfer√™ncia:\n\n" + txt);
                            }
                        } catch (err) {
                            alert("Texto extra√≠do (n√£o foi poss√≠vel copiar automaticamente):\n\n" + txt);
                        }
                    } else {
                        alert("Nenhum texto detectado nesta regi√£o.");
                    }
                } else {
                    const errorObj = await response.json();
                    alert("Erro no OCR: " + (errorObj.error || "Desconhecido"));
                }
            } catch (e) {
                alert("Erro ao executar OCR: " + e.message);
            } finally {
                document.body.style.cursor = initialCursor;
                redrawFG(index);
                if (window.currentView === 'reader') {
                    document.dispatchEvent(new CustomEvent(`readerRedraw_${index}`));
                }
            }
        }

            if (window.currentMode === 'none' || window.currentMode === 'picker' || window.currentMode === 'text' || currentView !== 'edit' && currentView !== 'reader') {

            // Sanitiza√ß√£o para Touch: pega o primeiro toque se for evento de touch
            const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : null);
            const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : null);

            if (clientX === null || clientY === null) return;

            // Verifica se est√° dentro de uma √°rea de desenho v√°lida (Canvas FG ou Canvas do Leitor)
            if (e.target.tagName !== 'CANVAS' || e.target.classList.contains('canvas-bg')) {

            cursor.style.display = 'block';
            const textSzEl = document.getElementById('textSize');

            let scaleX = 1;

            }

            const visualSize = size * scaleX;

            cursor.style.width = `${visualSize}px`;
            cursor.style.height = `${visualSize}px`;
            cursor.style.left = `${clientX}px`;
            cursor.style.top = `${clientY}px`;

                    const readerCanvas = document.createElement('canvas');

                    readerCanvas.style.display = "block";
                    readerCanvas.style.cursor = window.currentMode === 'picker' ? 'crosshair' : 'none';

                    // Revalida cursor sempre que mudar de modo globalmente
                    document.addEventListener('modeChanged', () => {

                    const rCtx = readerCanvas.getContext('2d', { willReadFrequently: true });
                    rCtx.drawImage(data.bg, 0, 0, data.natWidth, data.natHeight);
                    rCtx.drawImage(data.fg, 0, 0, data.natWidth, data.natHeight);

                    // Sync helper function for this specific reader canvas
                    const syncReader = () => {
                        rCtx.clearRect(0, 0, readerCanvas.width, readerCanvas.height);
                        rCtx.globalCompositeOperation = 'source-over';
                        rCtx.drawImage(data.bg, 0, 0, data.natWidth, data.natHeight);
                        rCtx.drawImage(data.fg, 0, 0, data.natWidth, data.natHeight);
                    };

                    document.addEventListener(`readerRedraw_${index}`, syncReader);

                    // Live Edit Proxy from Reader to Original Canvas
                    let readerDrawing = false;
                    let lastRx = 0, lastRy = 0;

                    const proxyDraw = async (e, isDown, isMove) => {
                        if (isDown || isMove) e.preventDefault();
                        const rect = readerCanvas.getBoundingClientRect();
                        // Scale coordinates from DOM Image Width to Canvas Render Width (pois o fgCtx alvo est√° em renderWidth)
                        const scaleX = data.renderWidth / rect.width;
                        const scaleY = data.renderHeight / rect.height;

                        let clientX = e.clientX;
                        let clientY = e.clientY;
                        if (e.touches && e.touches.length > 0) {
                            clientX = e.touches[0].clientX;
                            clientY = e.touches[0].clientY;
                        }

                        const rx = (clientX - rect.left) * scaleX;
                        const ry = (clientY - rect.top) * scaleY; // Adicionado ry aqui
                        if (window.currentMode === 'none') {
                            readerDrawing = false;
                            return;
                        }

                        // Se for move normal (sem desenhar) s√≥ atualiza o touch pra bolinha
                        if ((e.touches || isMove) && !isDown) {
                            updateCursor(e);
                        }

                        if (window.currentMode === 'picker' && isDown) {
                            const fgCtx = data.fg.getContext('2d', { willReadFrequently: true });
                            const pixel = fgCtx.getImageData(rx, ry, 1, 1).data;
                            if (pixel[3] === 0) {
                                const bgCtx = data.bg.getContext('2d', { willReadFrequently: true });
                                const bgPixel = bgCtx.getImageData(rx, ry, 1, 1).data;
                                const hex = rgbToHex(bgPixel[0], bgPixel[1], bgPixel[2]);
                                document.getElementById('colorPicker').value = hex;
                            } else {
                                const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
                                document.getElementById('colorPicker').value = hex;
                            }
                            setMode(window.lastDrawingMode);
                            return;
                        }

                        if (window.currentMode === 'ocr') {
                            if (isDown) {
                                window.ocrStartX = rx;
                                window.ocrStartY = ry;
                                window.isOcrSelecting = true;
                                return;
                            }
                            if (isMove && window.isOcrSelecting && !isDown) { // isDown here means a new click in draw function args, but touch/mouse might drag with buttons
                                // Em proxyDraw, 'isDown' √© true no mousedown, e isMove √© true com !isDown (ou seja false param2)
                            }
                        }

                        if (isDown) {
                            if (window.currentMode === 'text') {
                                // Verifica se clicou em um texto existente
                                const clickedText = window.canvases[index].texts.find(t => {
                                    const dist = Math.sqrt((t.x - rx) ** 2 + (t.y - ry) ** 2);
                                    return dist < 30; // √Årea de clique
                                });

                                if (clickedText) {
                                    window.canvases[index].selectedText = clickedText;
                                    const textSizeEl = document.getElementById('textSize');
                                    if (textSizeEl) textSizeEl.value = clickedText.size;
                                    const textSizeValEl = document.getElementById('textSizeValue');
                                    if (textSizeValEl) textSizeValEl.innerText = clickedText.size + 'px';

                                    const fontEl = document.getElementById('font-name');
                                    if (fontEl) fontEl.value = clickedText.family;

                                    const textColorEl = document.getElementById('textColorPicker');
                                    if (textColorEl) textColorEl.value = clickedText.color;
                                    redrawFG(index);
                                    readerDrawing = true;
                                    return;
                                } else {
                                    if (window.canvases[index].selectedText) {
                                        window.canvases[index].selectedText = null;
                                        redrawFG(index);
                                        return;
                                    } else {
                                        readerDrawing = false;

                                        const container = document.querySelector('.reader-view .canvas-container');
                                        const rect = readerCanvas.getBoundingClientRect();
                                        const scaleX = window.canvases[index].renderWidth / rect.width;
                                        const scaleY = window.canvases[index].renderHeight / rect.height;

                                        const fontEl = document.getElementById('font-name');
                                        const fontValue = fontEl ? fontEl.value : 'Inter, sans-serif';
                                        const textSizeEl = document.getElementById('textSize');
                                        const textColorEl = document.getElementById('textColorPicker');

                                        const tempTextObj = {
                                            content: "",
                                            x: rx, y: ry,
                                            size: textSizeEl ? parseInt(textSizeEl.value, 10) : 30,
                                            color: textColorEl ? textColorEl.value : '#000000',
                                            family: fontValue,
                                            maxWidth: null
                                        };

                                        const result = await showInlineTextEditor(container, tempTextObj, scaleX, scaleY);

                                        if (result && result.content) {
                                            tempTextObj.content = result.content;
                                            tempTextObj.maxWidth = result.maxWidth;

                                            if (!window.canvases[index].texts) window.canvases[index].texts = [];
                                            window.canvases[index].texts.push(tempTextObj);
                                            window.canvases[index].selectedText = tempTextObj;
                                            redrawFG(index);
                                        }
                                        return;
                                    }
                                }
                            }
                            readerDrawing = true;
                            lastRx = rx; lastRy = ry;
                        }

                        if (isMove && readerDrawing && window.currentMode === 'text' && window.canvases[index].selectedText) {
                            const t = window.canvases[index].selectedText;
                            t.x = rx; t.y = ry;
                            redrawFG(index);
                            return;
                        }

                        if (!readerDrawing && !window.isOcrSelecting) return;

                        if (window.isOcrSelecting) {
                            if (isMove) {
                                // Apaga o overlay de OCR limpando o fg se n√£o houver mais nada tempor√°rio, ou melhor
                                // Vamos redesenhar o leitor base e aplicar o retangulo no rCtx do leitor apenas visualmente.
                                rCtx.clearRect(0, 0, readerCanvas.width, readerCanvas.height);
                                rCtx.globalCompositeOperation = 'source-over';
                                rCtx.drawImage(data.bg, 0, 0, data.natWidth, data.natHeight);
                                rCtx.drawImage(data.fg, 0, 0, data.natWidth, data.natHeight);

                                const sx = data.natWidth / data.renderWidth;
                                const sy = data.natHeight / data.renderHeight;

                                rCtx.strokeStyle = '#ef4444';
                                rCtx.lineWidth = 2 * Math.max(sx, 1);
                                rCtx.setLineDash([5 * sx, 5 * sy]);
                                rCtx.strokeRect(window.ocrStartX * sx, window.ocrStartY * sy, (rx - window.ocrStartX) * sx, (ry - window.ocrStartY) * sy);
                                rCtx.setLineDash([]);
                            }
                            return;
                        }

                        const fgCtx = data.fg.getContext('2d');
                        const size = document.getElementById('brushSize').value;
                        const color = document.getElementById('colorPicker').value;

                        fgCtx.beginPath();

                            fgCtx.strokeStyle = color;
                        }

                        fgCtx.lineCap = 'round';
                        fgCtx.lineJoin = 'round';
                        fgCtx.lineWidth = size;
                        fgCtx.moveTo(lastRx, lastRy);
                        fgCtx.lineTo(rx, ry);
                        fgCtx.stroke();

                        lastRx = rx; lastRy = ry;

                        // PERFORMANCE FIX: Repinta s√≥ no canvas r√°pido (sem base64)
                        rCtx.clearRect(0, 0, readerCanvas.width, readerCanvas.height);
                        rCtx.globalCompositeOperation = 'source-over';
                        rCtx.drawImage(data.bg, 0, 0, data.natWidth, data.natHeight);
                        rCtx.drawImage(data.fg, 0, 0, data.natWidth, data.natHeight);
                    };

                    readerCanvas.addEventListener('mousedown', e => { e.preventDefault(); proxyDraw(e, true, false); });
                    readerCanvas.addEventListener('mousemove', e => { e.preventDefault(); proxyDraw(e, false, true); });
                    readerCanvas.addEventListener('mouseup', (e) => {

                    // Toques de tela Mobile UI Helper

                        readerCanvas.addEventListener('touchmove', e => { e.preventDefault(); proxyDraw(e, false, true); }, { passive: false });
                        readerCanvas.addEventListener('touchend', () => readerDrawing = false);
                    }

                    imgWrapper.appendChild(readerCanvas);
                    readerDiv.appendChild(imgWrapper);
                });
                updateZoom();
            }
        }

        function openUltraLab(manualIndex) {
            let index = (manualIndex !== undefined) ? manualIndex : window.lastActiveCanvasIndex;

            if (index === undefined || index === null) {
                // ... fallback anterior se chamado pelo teclado ou toolbar sem index expl√≠cito ...
                if (window.currentView === 'read') {
                    const readerDiv = document.getElementById("readerView");
                    const containers = readerDiv.querySelectorAll('.canvas-container');
                    let maxVisibleHeight = 0;
                    let bestIndex = null;
                    const windowHeight = window.innerHeight;

                    containers.forEach(container => {
                        const rect = container.getBoundingClientRect();
                        const visibleTop = Math.max(0, rect.top);
                        const visibleBottom = Math.min(windowHeight, rect.bottom);
                        const visibleHeight = Math.max(0, visibleBottom - visibleTop);

                        if (visibleHeight > maxVisibleHeight) {
                            maxVisibleHeight = visibleHeight;
                            bestIndex = parseInt(container.id.split('_')[2]);
                        }
                    });
                    if (bestIndex !== null) index = bestIndex;
                } else {
                    const activeCard = document.querySelector('.preview-card:not([style*="display: none"])');
                    if (activeCard) {
                        const container = activeCard.querySelector('.canvas-container[id^="container_"]');
                        if (container) index = parseInt(container.id.split('_')[1]);
                    }
                }
            }

            window.lastActiveCanvasIndex = index; // Salva para o postMessage (retorno)

            if (index === undefined || index === null || !window.canvases[index]) {
                alert("Selecione ou clique em uma imagem para abri-la na Ultra IA.");
                return;
            }

            const bgCanvas = document.getElementById(`bg_${index}`);
            const fgCanvas = document.getElementById(`fg_${index}`);

            const tempComp = document.createElement('canvas');
            tempComp.width = bgCanvas.width;
            tempComp.height = bgCanvas.height;
            const cCtx = tempComp.getContext('2d');

            cCtx.drawImage(bgCanvas, 0, 0);

        function undoUltraLab() {

                if (activeCard) {
                    const container = activeCard.querySelector('.canvas-container[id^="container_"]');

                    bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
                    bgCtx.drawImage(window.canvases[index].bgUltraBackup, 0, 0);

                    document.getElementById('btnUndoUltra').style.display = 'none'; // Esconder op√ß√£o depois de reverter

                    redrawFG(index);
                    document.dispatchEvent(new CustomEvent(`readerRedraw_${index}`));
                    console.log("Revertido para o estado antes da IA.");
                }
            }
        }

        function activateEyeDropper() {
            setMode('picker');

        function setupCanvas(index, bgSrc, fgSrc) {
            const bgCanvas = document.getElementById(`bg_${index}`);
            const fgCanvas = document.getElementById(`fg_${index}`);
            const refCanvas = document.getElementById(`ref_${index}`);
            const bgCtx = bgCanvas.getContext('2d', { willReadFrequently: true });
            const fgCtx = fgCanvas.getContext('2d', { willReadFrequently: true });
            const refCtx = refCanvas.getContext('2d');

            const bgImg = new Image();
            const fgImg = new Image();

            window.canvases[index] = {
                bg: bgCanvas,
                fg: fgCanvas,
                fileName: bgSrc.split('/').pop(), // Fallback filename from URL
                renderWidth: 0,
                renderHeight: 0,
                natWidth: 0,
                natHeight: 0,
                paths: [],
                texts: [],
                selectedText: null,
                baseFG: null // Armazena o resultado do processamento autom√°tico
            };

            bgImg.onload = () => {
                // Resize for UI visibility keeping aspect ratio
                const MAX_WIDTH = 550;
                let scale = 1;
                if (bgImg.width > MAX_WIDTH) {
                    scale = MAX_WIDTH / bgImg.width;
                }
                const dw = bgImg.width * scale;
                const dh = bgImg.height * scale;

                bgCanvas.width = dw; bgCanvas.height = dh;
                fgCanvas.width = dw; fgCanvas.height = dh;
                refCanvas.width = dw; refCanvas.height = dh;

                window.canvases[index].renderWidth = dw;
                window.canvases[index].renderHeight = dh;
                window.canvases[index].natWidth = bgImg.width;
                window.canvases[index].natHeight = bgImg.height;
                window.canvases[index].sourceImg = bgImg;

                bgCtx.drawImage(bgImg, 0, 0, dw, dh);
                refCtx.drawImage(bgImg, 0, 0, dw, dh);

                fgImg.onload = () => {
                    fgCtx.drawImage(fgImg, 0, 0, dw, dh);

                    // Armazenar como Canvas para permitir manipula√ß√£o por scripts (ex: Ultra IA)
                    const fgBaseCanvas = document.createElement('canvas');
                    fgBaseCanvas.width = dw;
                    fgBaseCanvas.height = dh;
                    fgBaseCanvas.getContext('2d').drawImage(fgImg, 0, 0, dw, dh);
                    window.canvases[index].baseFG = fgBaseCanvas;

                    attachDrawingEvents(fgCanvas, fgCtx, index);
                };
                fgImg.src = fgSrc;
            };
            bgImg.src = bgSrc;
        }

        function attachDrawingEvents(canvas, ctx, index) {
            let lastX = 0, lastY = 0;

            const draw = async (e, isDown, isMove) => {
                // Previne scroll e pinch-zoom nativo do browser enquanto pinta
                if (isDown || isMove) e.preventDefault();

                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;

                let clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
                let clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : 0);

                const x = (clientX - rect.left) * scaleX;
                const y = (clientY - rect.top) * scaleY;

                if (window.currentMode === 'pan' && isDown) {
                    window.isPanning = true;
                    window.activePanContainer = canvas.closest('.zoom-wrapper');
                    window.lastPanPos = { x: clientX, y: clientY };
                    canvas.style.cursor = 'grabbing';
                    return;
                }

                if (window.currentMode === 'none') {
                    window.isDrawing = false;
                    return;
                }

                if (window.currentMode === 'picker' && isDown) {
                    let pixel = ctx.getImageData(x, y, 1, 1).data;
                    if (pixel[3] === 0) {
                        const bgCanvas = window.canvases[index].bg;
                        const bgCtx = bgCanvas.getContext('2d', { willReadFrequently: true });
                        pixel = bgCtx.getImageData(x, y, 1, 1).data;
                    }
                    const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
                    document.getElementById('colorPicker').value = hex;
                    setMode(window.lastDrawingMode);
                    return;
                }

                if (window.currentMode === 'ocr' && isDown) {
                    window.ocrStartX = x;
                    window.ocrStartY = y;
                    window.isOcrSelecting = true;
                    return;
                }

                if (isDown) {
                    window.lastActiveCanvasIndex = index;
                    if (window.currentMode === 'measure') {
                        window.measureStartY = y;
                        window.isMeasuring = true;
                        return;
                    }

                    if (window.currentMode === 'text') {
                        // Verifica se clicou em um texto existente
                        const clickedText = window.canvases[index].texts.find(t => {
                            const dist = Math.sqrt((t.x - x) ** 2 + (t.y - y) ** 2);
                            return dist < 30; // √Årea de clique aproximada
                        });

                        if (clickedText) {
                            window.canvases[index].selectedText = clickedText;
                            const textSizeEl = document.getElementById('textSize');
                            if (textSizeEl) textSizeEl.value = clickedText.size;
                            const textSizeValEl = document.getElementById('textSizeValue');
                            if (textSizeValEl) textSizeValEl.innerText = clickedText.size + 'px';

                            // Atualiza os dropdowns para refletir a fonte do texto selecionado
                            const fontEl = document.getElementById('font-name');
                            if (fontEl) fontEl.value = clickedText.family;

                            const textColorEl = document.getElementById('textColorPicker');
                            if (textColorEl) textColorEl.value = clickedText.color;
                            redrawFG(index);
                            window.isDrawing = true;
                            return;
                        } else {
                            // Se clicou fora, deseleciona
                            if (window.canvases[index].selectedText) {
                                window.canvases[index].selectedText = null;
                                redrawFG(index);
                                return;
                            } else {
                                // Impede que o mouse fique preso
                                window.isDrawing = false;

                                const container = document.getElementById(`container_${index}`);
                                const canvasEl = document.getElementById(`fg_${index}`);
                                const rect = canvasEl.getBoundingClientRect();
                                const scaleX = window.canvases[index].renderWidth / rect.width;
                                const scaleY = window.canvases[index].renderHeight / rect.height;

                                const fontEl = document.getElementById('font-name');
                                const fontValue = fontEl ? fontEl.value : 'Inter, sans-serif';
                                const textSizeEl = document.getElementById('textSize');
                                const textColorEl = document.getElementById('textColorPicker');

                                const tempTextObj = {
                                    content: "",
                                    x, y,
                                    size: textSizeEl ? parseInt(textSizeEl.value, 10) : 30,
                                    color: textColorEl ? textColorEl.value : '#000000',
                                    family: fontValue,
                                    maxWidth: null
                                };

                                const result = await showInlineTextEditor(container, tempTextObj, scaleX, scaleY);

                                if (result && result.content) {
                                    tempTextObj.content = result.content;
                                    tempTextObj.maxWidth = result.maxWidth;

                                    if (!window.canvases[index].texts) window.canvases[index].texts = [];
                                    window.canvases[index].texts.push(tempTextObj);
                                    window.canvases[index].selectedText = tempTextObj;
                                    redrawFG(index);
                                }
                                return;
                            }
                        }
                    }
                    window.isDrawing = true;
                    lastX = x; lastY = y;

                    // Inicia novo caminho se for pintura ou Ultra IA
                    if (window.currentMode === 'paint' || window.currentMode === 'restore' || window.currentMode === 'ultra') {
                        const brushSizeEl = document.getElementById('brushSize');
                        const colorPickerEl = document.getElementById('colorPicker');
                        // No modo Ultra, usamos uma cor fixa (roxo) para destacar a m√°scara da IA
                        const drawColor = window.currentMode === 'ultra' ? '#a78bfa' : (colorPickerEl ? colorPickerEl.value : '#000000');
                        window.canvases[index].paths.push({
                            points: [{ x, y }],
                            size: brushSizeEl ? brushSizeEl.value : 20,
                            color: drawColor,
                            mode: window.currentMode
                        });
                    }
                }

                if (!isDown && window.isMeasuring) {
                    window.isMeasuring = false;
                    setMode('text');
                    redrawFG(index);
                    return;
                }

                if (isMove) {
                    if (window.isOcrSelecting) {
                        redrawFG(index);
                        const rCtx = window.canvases[index].fg.getContext('2d');
                        rCtx.strokeStyle = '#ef4444';
                        rCtx.lineWidth = 2;
                        rCtx.setLineDash([5, 5]);
                        rCtx.strokeRect(window.ocrStartX, window.ocrStartY, x - window.ocrStartX, y - window.ocrStartY);
                        rCtx.setLineDash([]);
                        return;
                    }

                    if (window.isPanning && window.activePanContainer) {
                        const dx = clientX - window.lastPanPos.x;
                        const dy = clientY - window.lastPanPos.y;
                        window.activePanContainer.scrollLeft -= dx;
                        window.activePanContainer.scrollTop -= dy;
                        window.lastPanPos = { x: clientX, y: clientY };
                        return;
                    }
                    if (window.isMeasuring) {
                        const height = Math.abs(y - window.measureStartY);
                        const textSizeEl = document.getElementById('textSize');
                        if (textSizeEl) {
                            textSizeEl.value = Math.round(height);
                            textSizeEl.dataset.lastY = y;
                        }

                        // Trigger live resize if something is selected
                        const sel = window.canvases[index].selectedText;
                        if (sel) {
                            sel.size = Math.round(height);
                        }
                        redrawFG(index);
                        return;
                    }

                    if (window.isDrawing && window.currentMode === 'text' && window.canvases[index].selectedText) {
                        const t = window.canvases[index].selectedText;
                        t.x = x; t.y = y;
                        redrawFG(index);
                        return;
                    }

                    if (window.isDrawing && (window.currentMode === 'paint' || window.currentMode === 'restore' || window.currentMode === 'ultra')) {
                        const currentPath = window.canvases[index].paths[window.canvases[index].paths.length - 1];
                        if (currentPath) currentPath.points.push({ x, y });
                        redrawFG(index);
                    }
                }
                lastX = x; lastY = y;

                // Sync cursor visual
                updateCursor(e);
            };

            if (canvas) {
                canvas.addEventListener('mousedown', e => draw(e, true, false));
                canvas.addEventListener('mousemove', e => draw(e, false, true));
                canvas.addEventListener('mouseup', (e) => {
                    if (window.isPanning) {
                        window.isPanning = false;
                        window.activePanContainer = null;
                        canvas.style.cursor = (window.currentMode === 'pan') ? 'grab' : 'none';
                    }
                    if (window.isOcrSelecting) {
                        const rect = canvas.getBoundingClientRect();
                        const scaleX = canvas.width / rect.width;
                        const scaleY = canvas.height / rect.height;
                        const x = (e.clientX - rect.left) * scaleX;
                        const y = (e.clientY - rect.top) * scaleY;

                        const dx = Math.abs(x - window.ocrStartX);
                        const dy = Math.abs(y - window.ocrStartY);

                        if (dx < 5 && dy < 5) {
                            // Smart OCR: Clique simples
                            window.isOcrSelecting = false;
                            smartOcrClick(index, x, y);
                        } else {
                            finishOcrSelection(index, window.ocrStartX, window.ocrStartY, x, y);
                        }
                    }
                    window.isDrawing = false;
                });

                async function smartOcrClick(index, x, y) {
                    const status = document.getElementById('statusText');
                    if (status) status.innerText = "Analisando bal√µes...";

                    const balloons = await detectBalloons(index);
                    const found = balloons.find(b => isPointInPoly([x, y], b.box));
                    if (found) {
                        navigator.clipboard.writeText(found.text).then(() => {
                            if (status) status.innerText = "Texto copiado: " + found.text.substring(0, 20) + "...";
                        });
                    } else {
                        if (status) status.innerText = "Nenhum bal√£o detectado. Tente arrastar para selecionar.";
                    }
                }
                canvas.addEventListener('mouseleave', () => {
                    if (window.isPanning) {
                        window.isPanning = false;
                        window.activePanContainer = null;
                        canvas.style.cursor = (window.currentMode === 'pan') ? 'grab' : 'none';
                    }
                    if (window.isOcrSelecting) {
                        window.isOcrSelecting = false;
                        redrawFG(index);
                    }
                    window.isDrawing = false;
                });

                // Suporte a Toque (Mobile)
                canvas.addEventListener('touchstart', e => draw(e, true, false), { passive: false });
                canvas.addEventListener('touchmove', e => draw(e, false, true), { passive: false });
                canvas.addEventListener('touchend', () => {
                    if (window.isPanning) {
                        window.isPanning = false;
                        window.activePanContainer = null;
                        canvas.style.cursor = (window.currentMode === 'pan') ? 'grab' : 'none';
                    }
                    window.isDrawing = false;
                });
            }
        }

        async function drawText(ctx, x, y, text, size, family, color, maxWidth) {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = color;
            const fontFam = family || 'Inter, sans-serif';
            // Usa 'normal' inv√©s de 'bold' pois muitas fontes .ttf importadas (custom) n√£o t√™m variante bold,
            // o que faz o Canvas silenciosamente rejeitar o ctx.font e manter o sans-serif padr√£o.
            const fontDecl = `normal ${parseInt(size, 10)}px ${fontFam.includes(',') ? fontFam : `"${fontFam}", sans-serif`}`;

            // For√ßa o carregamento da fonte antes de desenhar no Canvas para evitar tela em branco
            try {
                // Se a fonte for do sistema e n√£o estiver em @font-face, document.fonts.load pode retornar vazio
                await document.fonts.load(fontDecl);
            } catch (e) {
                console.warn("Falha ao carregar fonte (pode ser do sistema ou inv√°lida):", fontDecl, e);
            }

            ctx.font = fontDecl;
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';

            if (!text) return;
            const paragraphs = text.toString().split(/\\n|\n/);
            const lineHeight = parseInt(size, 10) * 1.2;
            let currentY = y;

            paragraphs.forEach((paragraph) => {
                if (!maxWidth) {
                    ctx.fillText(paragraph.trim(), x, currentY);
                    currentY += lineHeight;
                } else {
                    const words = paragraph.split(' ');
                    let line = '';

                    for (let n = 0; n < words.length; n++) {
                        const testLine = line + words[n] + ' ';
                        const metrics = ctx.measureText(testLine);
                        const testWidth = metrics.width;
                        if (testWidth > maxWidth && n > 0) {
                            ctx.fillText(line.trim(), x, currentY);
                            line = words[n] + ' ';
                            currentY += lineHeight;
                        } else {
                            line = testLine;
                        }
                    }
                    ctx.fillText(line.trim(), x, currentY);
                    currentY += lineHeight;
                }
            });
        }

        // Fun√ß√£o para redesenhar tudo de forma limpa e n√£o-destrutiva
        function redrawFG(index) {
            const data = window.canvases[index];
            if (!data) return;
            const ctx = data.fg.getContext('2d');

            ctx.clearRect(0, 0, data.fg.width, data.fg.height);

            // 0. Desenha o resultado autom√°tico base (se houver)
            if (data.baseFG) {
                ctx.globalCompositeOperation = 'source-over';
                ctx.drawImage(data.baseFG, 0, 0, data.fg.width, data.fg.height);
            }

            // 1. Redesenha todas as pinceladas (Cleaning)
            data.paths.forEach(p => {
                ctx.beginPath();
                ctx.globalCompositeOperation = (p.mode === 'restore') ? 'destination-out' : 'source-over';
                ctx.strokeStyle = p.color;
                ctx.lineWidth = p.size;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                if (p.points.length > 0) {
                    ctx.moveTo(p.points[0].x, p.points[0].y);
                    p.points.forEach(pt => ctx.lineTo(pt.x, pt.y));
                }
                ctx.stroke();
            });

            // 2. Redesenha os textos
            // Usamos loop ass√≠ncrono porque drawText agora aguarda o carregamento das fontes customizadas
            (async () => {
                for (const t of data.texts) {
                    await drawText(ctx, t.x, t.y, t.content, t.size, t.family, t.color, t.maxWidth);
                    if (data.selectedText === t) {
                        ctx.strokeStyle = '#3b82f6';
                        ctx.lineWidth = 2;
                        const w = t.maxWidth ? t.maxWidth : 100;
                        ctx.strokeRect(t.x - (w / 2), t.y - (t.size / 2), w, t.size);
                    }
                }
            })();

            // 3. Feedback de Medi√ß√£o
            if (window.isMeasuring && window.currentMode === 'measure') {
                ctx.setLineDash([5, 5]);
                ctx.strokeStyle = '#fbbf24';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, window.measureStartY);
                ctx.lineTo(data.fg.width, window.measureStartY);
                ctx.stroke();

                // Desenha linha atual do mouse
                const currentY = parseFloat(document.getElementById('textSize').dataset.lastY || window.measureStartY);
                ctx.beginPath();
                ctx.moveTo(0, currentY);
                ctx.lineTo(data.fg.width, currentY);
                ctx.stroke();
                ctx.setLineDash([]);
            }

            if (window.currentView === 'reader') {
                document.dispatchEvent(new CustomEvent(`readerRedraw_${index}`));
            }
        }

        function rgbToHex(r, g, b) {
            return "#" + (1 << 24 | r << 16 | g << 8 | b).toString(16).slice(1);
        }

        function getEditedBlob(index) {
            return new Promise((resolve) => {
                const data = window.canvases[index];
                const offscreen = document.createElement('canvas');
                offscreen.width = data.natWidth;
                offscreen.height = data.natHeight;
                const oCtx = offscreen.getContext('2d');

                const scaleX = data.natWidth / data.renderWidth;
                const scaleY = data.natHeight / data.renderHeight;

                // 1. Draw original high-res background
                const bgToDraw = data.sourceImg || data.bg;
                oCtx.drawImage(bgToDraw, 0, 0, data.natWidth, data.natHeight);

                const cleanLayer = document.createElement('canvas');
                cleanLayer.width = data.natWidth;
                cleanLayer.height = data.natHeight;
                const lCtx = cleanLayer.getContext('2d');

                if (data.baseFG) {
                    lCtx.drawImage(data.baseFG, 0, 0, data.natWidth, data.natHeight);
                }

                data.paths.forEach(p => {
                    lCtx.beginPath();
                    lCtx.globalCompositeOperation = (p.mode === 'restore') ? 'destination-out' : 'source-over';
                    lCtx.strokeStyle = p.color;
                    lCtx.lineWidth = p.size * scaleX;
                    lCtx.lineCap = 'round';
                    lCtx.lineJoin = 'round';

                    if (p.points.length > 0) {
                        lCtx.moveTo(p.points[0].x * scaleX, p.points[0].y * scaleY);
                        p.points.forEach(pt => lCtx.lineTo(pt.x * scaleX, pt.y * scaleY));
                    }
                    lCtx.stroke();
                });

                oCtx.globalCompositeOperation = 'source-over';
                oCtx.drawImage(cleanLayer, 0, 0);

                (async () => {
                    for (const t of data.texts) {
                        await drawText(oCtx, t.x * scaleX, t.y * scaleY, t.content, t.size * scaleX, t.family, t.color, t.maxWidth ? t.maxWidth * scaleX : null);
                    }
                    offscreen.toBlob((blob) => {
                        resolve(blob);
                    }, "image/png");
                })();
            });
        }

        async function downloadEdited(index, fileName) {
            const blob = await getEditedBlob(index);
            const link = document.createElement('a');
            link.download = "editado_" + fileName;
            link.href = URL.createObjectURL(blob);
            link.click();
        }
